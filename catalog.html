<body>
  <div class="container">
    <header class="header">
      <h1>Каталог автозапчастин – Автодім</h1>
      <nav>
        <a href="index.html">Головна</a>
        <a href="catalog.html">Каталог</a>
      </nav>
    </header>

    <main class="main">
      <h2>Знайди потрібні запчастини легко</h2>
      <p>Використай фільтри, щоб швидко знайти товар, який тобі потрібен.</p>

      <div class="filters">
        <label>Категорія:
          <select id="filter-category">
            <option value="">Усі</option>
          </select>
        </label>
        <label>Наявність:
          <select id="filter-stock">
            <option value="">Усі</option>
            <option value="так">В наявності</option>
            <option value="ні">Немає</option>
          </select>
        </label>
        <label>Макс. ціна:
          <input type="number" id="filter-price" placeholder="Напр. 1000" />
        </label>
        <label>Пошук по назві, опису, індексу:
          <input type="text" id="filter-name" placeholder="Введіть текст для пошуку" />
        </label>
      </div>

      <div class="stats" id="stats"></div>
      <div class="grid" id="catalog"></div>
      <button class="show-all" onclick="resetFilters()">Показати всі товари</button>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Автодім, м. Ковель, вул. Ветеранів, 2</p>
    </footer>

    <script src="scripts/script.js"></script>
  </div>
