<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Автозапчастини у Ковелі – Автодім. Перевір наявність, дізнайся ціну, замов зручно онлайн!" />
  <meta name="keywords" content="автозапчастини Ковель, автомагазин Ковель, Автодім, купити запчастини, масло, фільтр, лампа" />
  <meta name="author" content="Chimurai" />
  <title>Каталог – Автодім Ковель</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header, footer {
      background: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      margin: 0 1rem;
      color: #ffc107;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .filters {
      margin-bottom: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .filters label {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
      min-width: 160px;
    }

    input[type="number"],
    input[type="text"],
    select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 10px 16px;
      font-size: 15px;
      font-weight: 500;
      color: #333;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
      outline: none;
    }

    input[type="number"]:focus,
    input[type="text"]:focus,
    select:focus {
      border-color: #6a5acd;
      box-shadow: 0 0 8px 2px rgba(106, 90, 205, 0.5);
      background-color: #fafafa;
    }

    input[type="number"]::placeholder,
    input[type="text"]::placeholder {
      color: #aaa;
      font-style: italic;
      transition: color 0.3s ease;
    }

    input[type="number"]:focus::placeholder,
    input[type="text"]:focus::placeholder {
      color: transparent;
    }

    select {
      cursor: pointer;
      padding-right: 40px;
      background-image:
        linear-gradient(45deg, transparent 50%, #555 50%),
        linear-gradient(135deg, #555 50%, transparent 50%);
      background-position:
        calc(100% - 20px) center,
        calc(100% - 15px) center;
      background-size: 5px 5px, 5px 5px;
      background-repeat: no-repeat;
    }

    select:focus {
      background-image:
        linear-gradient(45deg, transparent 50%, #6a5acd 50%),
        linear-gradient(135deg, #6a5acd 50%, transparent 50%);
    }


    /* Сітка на всю ширину */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      width: 100%;
    }
    .card {
      background: #fff;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    .card img {
      width: 100%;
      height: 140px;
      object-fit: contain;
      border-radius: 0.5rem;
      background: #fff;
    }
    .card h3 {
      font-size: 1.1rem;
      margin: 0.5rem 0 0;
    }
    .card p {
      font-size: 0.9rem;
      margin: 0.2rem 0;
      color: #444;
    }
    .card .price {
      font-weight: bold;
      color: #d35400;
      margin-top: 0.4rem;
    }
    .card .index {
      font-size: 0.8rem;
      color: #666;
    }
    .card .watermark {
      position: absolute;
      bottom: 5px;
      right: 10px;
      font-size: 0.7rem;
      color: rgba(0,0,0,0.3);
    }
    .stats {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      color: #333;
      text-align: center;
    }
    .show-all {
      margin: 1.5rem auto 0;
      display: block;
      padding: 0.7rem 2rem;
      background: #ffc107;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 0.5rem;
      max-width: 200px;
      transition: background-color 0.3s ease;
    }
    .show-all:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>
  <header>
    <h1>Каталог автозапчастин – Автодім</h1>
    <nav>
      <a href="index.html">Головна</a>
      <a href="catalog.html">Каталог</a>
    </nav>
  </header>

  <main>
    <div class="filters">
      <label>Категорія:
        <select id="filter-category">
          <option value="">Усі</option>
        </select>
      </label>
      <label>Наявність:
        <select id="filter-stock">
          <option value="">Усі</option>
          <option value="так">В наявності</option>
          <option value="ні">Немає</option>
        </select>
      </label>
      <label>Макс. ціна:
        <input type="number" id="filter-price" placeholder="Напр. 1000" />
      </label>
      <label>Пошук по назві, опису, індексу:
        <input type="text" id="filter-name" placeholder="Введіть текст для пошуку" />
      </label>
    </div>
    <div class="stats" id="stats"></div>
    <div class="grid" id="catalog"></div>
    <button class="show-all" onclick="resetFilters()">Показати всі товари</button>
  </main>

  <footer>
    <p>&copy; 2025 Автодім, м. Ковель, вул. Ветеранів, 2</p>
  </footer>

  <script>
    const catalogEl = document.getElementById('catalog');
    const statsEl = document.getElementById('stats');
    const categorySelect = document.getElementById('filter-category');
    const stockSelect = document.getElementById('filter-stock');
    const priceInput = document.getElementById('filter-price');
    const nameInput = document.getElementById('filter-name');

    let data = [];
    let displayedCount = 12; // скільки показуємо одразу
    let filteredData = [];

    fetch('https://opensheet.vercel.app/1ahWQuOhEWDdSq2IA-COaztHe1Fmwzs82zpLTL8jSfc8/Лист1')
      .then(res => res.json())
      .then(json => {
        data = json.map(item => {
          // корекція даних
          item.Ціна = Number(item.Ціна) || 0;
          return item;
        });
        initFilters();
        filterAndShow();
      })
      .catch(e => {
        catalogEl.innerHTML = '<p style="color:red;">Помилка завантаження даних</p>';
      });

    function initFilters() {
      // Заповнити категорії у select без дублювань
      const categories = [...new Set(data.map(item => item.Категорія).filter(c => c))].sort();
      categories.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat;
        opt.textContent = cat;
        categorySelect.appendChild(opt);
      });
    }

    function filterAndShow() {
      const cat = categorySelect.value.toLowerCase();
      const stock = stockSelect.value.toLowerCase();
      const maxPrice = Number(priceInput.value);
      const searchText = nameInput.value.toLowerCase();

      filteredData = data.filter(item => {
        if (cat && item.Категорія.toLowerCase() !== cat) return false;
        if (stock) {
          if (stock === 'так' && item.Наявність.toLowerCase() !== 'так') return false;
          if (stock === 'ні' && item.Наявність.toLowerCase() !== 'ні') return false;
        }
        if (maxPrice && item.Ціна > maxPrice) return false;
        if (searchText) {
          const combined = (item.Назва + ' ' + item.Опис + ' ' + item.Індекс).toLowerCase();
          if (!combined.includes(searchText)) return false;
        }
        return true;
      });

      showCatalog();
      showStats();
    }

    function showCatalog() {
      catalogEl.innerHTML = '';
      const itemsToShow = filteredData.slice(0, displayedCount);

      if (itemsToShow.length === 0) {
        catalogEl.innerHTML = '<p>Товари не знайдені за поточними фільтрами.</p>';
        return;
      }

      itemsToShow.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${item.Фото || 'no-image.png'}" alt="${item.Назва}" />
          <h3>${item.Назва}</h3>
          <p class="index">Індекс: ${item.Індекс}</p>
          <p>${item.Опис}</p>
          <p class="price">${item.Ціна.toLocaleString()} грн</p>
          <p>Наявність: <strong>${item.Наявність}</strong></p>
          <div class="watermark">Автодім</div>
        `;
        catalogEl.appendChild(card);
      });
    }

    function showStats() {
      statsEl.textContent = `Знайдено товарів: ${filteredData.length}`;
    }

    categorySelect.addEventListener('change', filterAndShow);
    stockSelect.addEventListener('change', filterAndShow);
    priceInput.addEventListener('input', filterAndShow);
    nameInput.addEventListener('input', filterAndShow);

    function resetFilters() {
      categorySelect.value = '';
      stockSelect.value = '';
      priceInput.value = '';
      nameInput.value = '';
      filteredData = data;
      displayedCount = data.length;
      showCatalog();
      showStats();
    }
  </script>
</body>
</html>
